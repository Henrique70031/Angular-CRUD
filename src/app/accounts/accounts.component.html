<p-toast></p-toast>
<p-table class="accounts" selectionMode="single" [(selection)]="selectedAccount" (onRowSelect)="onRowSelect($event)" [value]="accounts" [columns]="cols" [paginator]="true" [rows]="20">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template><ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>
</p-table>
<p-dialog header="Conta" [(visible)]="displayDialog" [focusOnShow]="true" modal="true" [style]="{width: '900px'}">
    <div class="ui-g ui-fluid" *ngIf="account">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Id</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="id" [(ngModel)]="account.id" [disabled]="true" autofocus />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="username">Username</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="username" [(ngModel)]="account.username" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="email">Email</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="email" [(ngModel)]="account.email" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="password">Password</label>
            </div>
            <div class="ui-g-8">
                <input type="password" [showPassword]="true" pPassword id="password" [(ngModel)]="account.password" [feedback]="false"/>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="deleteAccount()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="saveAccount()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
